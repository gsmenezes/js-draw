<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="painting.png" type="image/x-icon">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="gray" style="background-color: gray" class="color"></div>
        <div data-color="blue" style="background-color: rgb(3, 3, 165)" class="color"></div>
        <div data-color="lightblue" style="background-color: rgb(77, 134, 238)" class="color"></div>
        <div data-color="red" style="background-color: rgba(255, 0, 0, 0.864)" class="color"></div>
        <div data-color="pink" style="background-color: rgb(236, 76, 202)" class="color"></div>
        <div data-color="orange" style="background-color: orange" class="color"></div> 
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="lightgreen" style="background-color: rgb(6, 218, 112)" class="color"></div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <footer>Imersão JavaScript B7 - alterações por Gi Menezes </footer>

    <script src="script.js"></script>
</body>
</html>
